<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        form {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disaster Management</h1>
    </header>
    <main>
        <section>
            <h2>Types of Disasters</h2>
            <p>Learn about different types of disasters, their causes, effects, and how to prepare for them.</p>
        </section>
        <section>
            <h2>Register for Alerts</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section>
            <h2>Report Damages</h2>
            <form>
                <label for="description">Description of Damage:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
</body>
</html>
